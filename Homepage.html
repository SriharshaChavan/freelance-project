<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Homepage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <section class="container" style="max-width: 100%">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <img
            src="https://skandhanshi.com/wp-content/uploads/2022/11/cropped-website-logo.png"
            class="logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="margin-left: 50px">
              <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">OUR PROJECTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GALLERY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FOUNDATION</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT US</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <button class="btn btn-cloud9 my-2 my-sm-0" type="submit">
                CLOUD9
              </button>
              <button class="btn btn-enquiry my-2 my-sm-0" type="submit">
                ENQUIRY
              </button>
            </form>
          </div>
        </nav>
      </section>
      <section>
        <div id="mySwiper" class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/pic1.jpg" alt="Slide 1" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/pic2.jpg" alt="Slide 2" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/pic7.jpg" alt="Slide 3" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/pic4.jpg" alt="Slide 4" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/pic5.jpg" alt="Slide 5" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/pic6.jpg" alt="Slide 6" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/pic7.jpg" alt="Slide 7" />
            </div>
          </div>

          <div class="swiper-pagination"></div>
        </div>
      </section>
      <section class="section-text-class">
        <div class="text-container">
          <div class="inner-text-container">
            <h2>What We Do?</h2>
            <div class="initial-text-class"></div>
            <div class="longtext-class">
                We create plans to achieve your ambitions and then efficiently
                execute the success strategy with managing costs and delivering
                quality work that satisfies you.
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
  <script>
    var swiper = new Swiper("#mySwiper", {
      slidesPerView: "auto",
      spaceBetween: 10,
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      autoplay: {
        delay: 2000, // 2 seconds delay between slides
        disableOnInteraction: false,
      },
    });
  </script>
</html>
